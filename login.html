                            Remember me

                        </div>
                      </div>

                      <div class="col-md-6 d-flex justify-content-center">
                        <!-- Simple link -->

                      </div>
                    </div>

                    <!-- Submit button -->
                    <button
                      type="submit"
                      class="btn btn-primary btn-block mb-4"
                      id="signin"
                    >
                      Sign in
                    </button>
                  </form>

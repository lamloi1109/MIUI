<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>MIUIVS KEYGEN</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link rel="stylesheet" href="./css/mdb.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="box">
        <div class="nofitication">
          <h4>Note</h4>
          <p>This site used by shops not by individual users</p>
        </div>
        <div class="box-content">
          <div class="title">
            <p>Built and developed by <a href=""> BHLNK </a></p>
          </div>
          <div class="box-group">
            <div class="heading">
              <h4>Installation keygen</h4>
            </div>
            <div class="list-btn">
              <button
                type="button"
                class="btn btn-outline-info"
                data-mdb-ripple-color="dark"
                id="user"
              ></button>
              <button
                type="button"
                class="btn btn-outline-primary"
                data-mdb-ripple-color="dark"
                id="uids"
              >
                UID
              </button>
              <button
                type="button"
                class="btn btn-outline-success"
                data-mdb-toggle="modal"
                data-mdb-target="#exampleModal"
              >
                Password
              </button>
              <button
                type="button"
                class="btn btn-outline-danger btn-rounded"
                data-mdb-ripple-color="dark"
                id="credit"
              ></button>
              <button
                type="button"
                class="btn btn-outline-warning btn-rounded"
                data-mdb-ripple-color="dark"
                id="buy"
                onclick="location.href='https://www.facebook.com/vietsubBHLNK';"
                value="Go to Google"
              >
                Buy Credit
              </button>
            </div>
          </div>
          <div class="box-group">
            <div class="heading">
              <h4>Client Token</h4>
            </div>
            <div class="form-outline">
              <input type="text" id="typeText" class="form-control" />
              <label class="form-label" for="typeText">paste here</label>
            </div>
          </div>
          <div class="box-group">
            <div class="heading">
              <h4>Keygen</h4>
            </div>
            <div class="form-outline">
              <input
                class="form-control"
                id="formControlReadonly"
                type="text"
                value=""
                aria-label="readonly input example"
                readonly
              />
              <label class="form-label" for="formControlReadonly"></label>
            </div>
          </div>
          <div class="box-group">
            <div class="list-btn justify-content-center">
              <button type="button" class="btn btn-success" id="getkey">
                GET KEY
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-mdb-ripple-color="dark"
                id="signout"
              >
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal top fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-mdb-backdrop="true"
      data-mdb-keyboard="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Change Your Password
            </h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-outline">
              <input type="text" id="oldp" class="form-control" />
              <label class="form-label" for="oldp">Old Password</label>
            </div>
            <div class="form-outline">
              <input
                type="text"
                id="newp"
                class="form-control"
                style="margin-top: 10px"
              />
              <label class="form-label" for="newp">New Password</label>
            </div>
            <div class="form-outline">
              <input
                type="password"
                id="sck"
                class="form-control"
                style="margin-top: 10px"
              />
              <label class="form-label" for="sck">Secret key</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-mdb-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="savepass" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- MDB -->
  <script type="text/javascript" src="./js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
  <!--Firebase SDK code below-->
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <!--My js-->
  <script src="./js/index.js?ver=10"></script>
</html>
